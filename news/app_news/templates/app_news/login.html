<!DOCTYPE html>
{% load static %}
{% static "" as staticUrl %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="{{ staticUrl }}news_app/css/global-style.css">
    <title>Login</title>
</head>
<body>
<h2>Войдите в систему:</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="Login">
</form>
<p>
    <a href="{% url 'index' %}">На главную</a>
</p>
</body>
</html>
