<!DOCTYPE html>
{% load static %}
{% static "" as staticUrl %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="{{ staticUrl }}news_app/css/global-style.css">
    <title>Create</title>
</head>
<body>
<h2>Создайте новость!</h2>

<div>
{#Это очень важно!!!#}
    <form action="{% url 'news_create' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ create_form.as_table }}
        </table>
        <input type="submit" name="main_form" value="Submit"/>
    </form>
</div>

<h4>Загрузите изображения:</h4>
<div>
    <form action="{% url 'news_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ upload_files_form.as_p }}
        </table>
        <input type="submit" name="image_form" value="Submit"/>
    </form>
</div>

<p>
    <a href="{% url 'index' %}">На главную</a>
</p>

</body>
</html>
